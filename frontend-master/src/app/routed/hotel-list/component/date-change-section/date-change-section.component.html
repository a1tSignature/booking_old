<mat-toolbar class="mat-toolbar-down">
  <div class="container">

    <form>

      <div class="row">

        <div class="d-none d-md-block col-md-3"></div>

        <div class="col-12 col-md-3">
          <mat-form-field appearance="fill" class="date">
            <mat-label>Введите дату проживания</mat-label>
            <mat-date-range-input [formGroup]="range" [rangePicker]="picker"
                                  [comparisonStart]="range.value.start"
                                  [comparisonEnd]="range.value.end">
              <input matStartDate formControlName="start" placeholder="Заезд">
              <input matEndDate formControlName="end" placeholder="Отъезд">
            </mat-date-range-input>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-date-range-picker #picker></mat-date-range-picker>

            <mat-error *ngIf="range.controls.start.hasError('matStartDateInvalid')">Invalid start date</mat-error>
            <mat-error *ngIf="range.controls.end.hasError('matEndDateInvalid')">Invalid end date</mat-error>
          </mat-form-field>

        </div>

        <div class="d-none d-md-block col-md-1"></div>

        <div class="col-12 col-md-2">
          <button mat-button class="search"
                  [disabled]="!range.valid"
                  (click)="handleSearchClick()"
          >
            Изменить дату
          </button>
        </div>


      </div>

    </form>

  </div>
</mat-toolbar>
