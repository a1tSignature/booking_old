<h1 mat-dialog-title align="center"></h1>
<mat-dialog-content>
<div class="custom-dropzone" ngx-dropzone [accept]="'image/*'" (change)="onSelect($event)">
    <ngx-dropzone-label>
    <div>
      <h2>Добавить фотографии</h2>
    </div>
  </ngx-dropzone-label>
  <ngx-dropzone-image-preview ngProjectAs="ngx-dropzone-preview" *ngFor="let f of files" [file]="f"
                              [removable]="true" (removed)="onRemove(f)">
    <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
  </ngx-dropzone-image-preview>
</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button color="primary"(click)="send()" [disabled]="files.length<1">Подтвердить</button>
  <button mat-button color="warn" (click)="close()" >Закрыть</button>

</mat-dialog-actions>
