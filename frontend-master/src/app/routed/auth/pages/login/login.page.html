<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>
<mat-card>
  <mat-card-title>Войти</mat-card-title>

  <form
    #form="ngForm"
    (ngSubmit)="handleFormSubmit(form.value)"
  >
    <mat-error *ngIf="error">
      Ошибка входа!
    </mat-error>

    <mat-card-content class="content">
      <mat-form-field appearance="fill">
        <mat-label>Логин</mat-label>
        <input matInput ngModel name="username" required />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Пароль</mat-label>
        <input
          matInput
          type="password"
          ngModel
          name="password"
          required
        />
      </mat-form-field>
    </mat-card-content>

    <mat-card-actions align="end">
      <button
        mat-flat-button
        color="primary"
        [disabled]="!form.valid"
      >
        Войти
      </button>
      <a mat-flat-button routerLink="/">Cancel</a>
    </mat-card-actions>
  </form>
</mat-card>
